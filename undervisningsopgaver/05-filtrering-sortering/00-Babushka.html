<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <style>
        img {
            max-height: 150px;
        }

        .ret {
            background-color: antiquewhite;
            border: 1px solid black;
            max-width: 1200px;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            text-align: center;
            margin: 1rem;
            grid-gap: 2rem;
        }

        @media only screen and (min-width:600px) {
            #liste {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (min-width:868px) {
            #liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>

<body>

    <div class="menu">
        <button class="filter" data-hold="alle">Alle retter</button>
        <button class="filter" data-hold="hovedretter">Hovedretter</button>
        <button class="filter" data-hold="desserter">Desserter</button>
        <button class="filter" data-hold="Drikkevarer">Drikkevarer</button>
        <button class="filter" data-hold="sideorder">Sideorder</button>
    </div>

    <div id="liste"></div>


    <script>
        document.addEventListener("DOMContentLoaded", hentJson);
        console.log(hentJson);
        let allePersoner = [];
        async function hentJson() {
            const myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
            allePersoner = await myJson.json();
            visPersoner();
        }

        function visPersoner() {
            let dest = document.querySelector("#liste");
            allePersoner.forEach(personer => {
                dest.innerHTML += `
<div class="ret">
<h2>Navn: ${personer.navn}</h2>
<img src="imgs/small/${personer.billede}-sm.jpg">
<br>
<p>Pris: ${personer.pris} DKK</p>
<p>Kategori: ${personer.kategori}</p>
<p>Kort: ${personer.kort}</p>
<p>lang: ${personer.lang}</p>
</div>`
            })
        }

    </script>
</body>

</html>
