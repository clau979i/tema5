<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title></title>
</head>

<body>
    <script>
        let height = prompt("Angiv højde i cm");
        let weight = prompt("Angiv vægt i kg");
        let bmi = weight / ((height / 100) * (height / 100));
        let resultat;


        if (bmi < 19) {
            resultat = "Undervægtig";
        }
        //Hvis BMI'en er mellem 20 og 25, skal der stå: normal
        else if (bmi >= 20 && bmi < 25) {
            resultat = "Normal";
        }
        //Hvis BMI'en er mellem 25 og 30, skal der stå: Overvægtig
        else if (bmi >= 25 && bmi < 30) {
            resultat = "Overvægtig";
        }
        //Hvis BMI'en er mellem 30 og 35, skal der stå: Fed
        else if (bmi >= 30 && bmi < 35) {
            resultat = "Fed";
        }
        //Hvis BMI'en er mellem 35 og 40, skal der stå: Svær fedme
        else if (bmi >= 35 && bmi < 40) {
            resultat = "Svær fedme";
        }
        //Hvis BMI'en er over 40, skal der stå: Ekstremt fed
        else if (bmi >= 40) {
            resultat = "Ekstremt fed";
        }


        if (weight == 0) {
            alert(`Husk vægt bredde skal være et tal større end 0.\ n Prøv igen`);
        }
        if (height == 0) {
            alert(`Husk højde skal være et tal større end 0.\ n Prøv igen`);
        } else if (isNaN(bmi)) {
            alert(`Fejl\ n Skriv kun tal`);
        } else {
            let fedmeklasse = confirm(`Din BMI er ${bmi}, kunne du tænke dig, at kende din vægtklasse?`);

            if (fedmeklasse == true) {
                alert(`Din vægtklasse er ${resultat}`);
            } else {
                alert(`Tak for nu: )`);
            }
        }



        console.log(bmi);
    </script>

</body>

</html>
